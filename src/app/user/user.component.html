
    <li class="collection-item avatar" [ngClass]="{'marked':isMarked}">
        <img src="/assets/images/avatar.png" alt="" class="circle">
        <span class="title"><b>{{user.name}}</b></span> {{user.date}}
        <p>{{user.text}}
        </p>
        <a href="#!" class="secondary-content" (click)="onClick()"><i class="material-icons">grade</i></a>
    </li>
